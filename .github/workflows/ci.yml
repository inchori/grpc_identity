name: CI

on:
  push:
    branches:
      - main
      - releases/v*.*.*
  pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
        id: go

      - name: Checkout code into the Go module directory
        uses: actions/checkout@v3

      - name: Make .env file
        run: |
          touch ./.env
          echo "${{ secrets.DOT_ENV }}" > ./.env

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: make build

      - name: Test
        run: make test

      - name: Publish coverage.html as an artifact
        uses: actions/upload-artifact@master
        with:
          name: coverage
          path: artifacts/coverage.html